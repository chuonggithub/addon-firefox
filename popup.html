<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Link Voz</title>
	<style>
		.container{
			display: flex;
			flex-direction: column;
		}
		textarea{
			resize: vertical;
			overflow: auto;
			width: 260px;
			height: 100px;
		}
		button{
			margin: 5px 0;
			background: #32CD32;
			color: #FFFFFF;
			border: none;
			padding: 4px;
			cursor: pointer;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<textarea id="in" placeholder="Ex: voz"></textarea>
		<button id="button">Mã hóa</button>
		<textarea id="out" placeholder="Ex: 766F7A"></textarea>
	</div>
	<!--scripts-->
	<script src="js/linkvoz.js"></script>
</body>
</html>
